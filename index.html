<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="firstline" id="name">Zohara</h1>
        <h2 class="firstline" id="number"> <span id="likes">3</span> likes</h2>
        <button class="firstline" id="button" onclick="like('#likes')">Like</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
